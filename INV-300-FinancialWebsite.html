    <!-- InstanceBeginEditable name="vue control program" -->
    <script>
      const posts = []
      const SECTIONS_TW = "銀行網站, 股市分析, 財經雜誌"
      new Vue({
        el: '#app',
        data: {
          posts,
          // results: [],
          sections: SECTIONS_TW.split(', '),
          section: '銀行網站'
        },
        filter: {
          formatted(value) {
            return ' 以下是 ${value} 類別的貼文 '
          }
        },

        computed: {
          results() {
            let posts = this.posts
              .slice()
              .filter(post => post.Category === this.section)
            let i, j, chunkedArray = [], chunk = 40;
            for (i = 0, j = 0; i < posts.length; i += chunk, j++) {
              chunkedArray[j] = posts.slice(i, i + chunk);
            }
            return chunkedArray
          }
        },

        mounted() {
          axios.get('db/INV-3011-FinancialWebsite.json').then((response) => {
            this.posts = response.data;
            this.getPostsByCategory(this.section)
          }).catch(error => { console.log(error); });
        },

      });
    </script>
